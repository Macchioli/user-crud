<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Usuarios</title>

    <!-- Libreria Axios para peticiones HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-dark">
    <h1 class="text-white p-3 m-3">CRUD de Usuarios</h1>
    <main class="main-container">
        <div class="form-container p-4 m-4">
            <h2>Registro</h2>
            <form id="user-form">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" name="user-name" id="fullName">
                  </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" name="user-email" id="email">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Whatsapp</label>
                  <input type="tel" class="form-control" name="user-tel" id="phone">
                </div>
                <div class="mb-3">
                    <label for="bornDate" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" name="user-date" id="bornDate">
                </div>
                <div class="mb-3">
                    <label for="urlImg" class="form-label">Im√°gen de perfil (URL)</label>
                    <input type="url" class="form-control" name="user-img" id="urlImg">
                </div>
                
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
        <div class="table-container p-4 m-4">
            <table class="table table-primary user-table">
                <thead>
                  <tr>
                    <th scope="col">Avatar</th>
                    <th scope="col">Nombre completo</th>
                    <th scope="col">Email</th>
                    <th scope="col">Whatsapp</th>
                    <th scope="col">Fecha de nacimiento</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="6">Lista de usuarios</td>
                    </tr>
                </tfoot>
              </table>
        </div>
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
