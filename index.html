<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Usuarios</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Estilos -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-dark">
    <h1 class="text-white">CRUD de Usuarios</h1>
    <main class="main-container">
        <div class="form-container p-4 m-4">
            <h2>Registro</h2>
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" name="user-name" id="fullName">
                  </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" name="user-email" id="email">
                </div>
                <div class="mb-3">
                  <label for="tel" class="form-label">Whatsapp</label>
                  <input type="tel" class="form-control" name="user-tel" id="tel">
                </div>
                <div class="mb-3">
                    <label for="tel" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" name="user-date" id="tel">
                </div>
                <div class="mb-3">
                    <label for="img" class="form-label">Im√°gen de perfil (URL)</label>
                    <input type="url" class="form-control" name="user-img" id="img">
                </div>
                
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
        <div class="table-container p-4 m-4">
            <table class="table table-primary">
                <thead>
                  <tr>
                    <th scope="col">Avatar</th>
                    <th scope="col">Nombre completo</th>
                    <th scope="col">Email</th>
                    <th scope="col">Whatsapp</th>
                    <th scope="col">Fecha de nacimiento</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Avatar</td>
                    <td>Nombre</td>
                    <td>mail@test.com</td>
                    <td>12341234</td>
                    <td>01/01/01</td>
                    <td>
                        <button>Editar</button>
                        <button>Borrar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </main>
</body>
</html>
